<script type="text/javascript" src="util/contentUtil.js"></script>
<head>
    <style>
        html {
            overflow: hidden;
        }

        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            border-style: none;
            border-width: 0px;
            overflow: auto;
        }
    </style>

</head>
<body>

<figure class="highcharts-figure">
    <div id="container"></div>
</figure>

<script>
var _resultName = null;
document.addEventListener('DOMContentLoaded', function () {
            va.messagingUtil.setOnDataReceivedCallback(onDataReceived);
        });

// let va_data = [['Website visits', 15654], ['Downloads', 4064], ['Requested price list', 1987], ['Invoice sent', 976], ['Finalized', 846]];

function onDataReceived(resultData) {
    if (!resultData) return;
    _resultName = resultData.resultName;
    xaxis_label = resultData["columns"][0]["label"]
    yaxis_label = resultData["columns"][1]["label"]
    const selections = va.contentUtil.initializeSelections(resultData);
    data_temp = resultData["data"]
    // console.log("full va data" + resultData)
    // console.log("we go to data within va Data" + resultData["data"])
    // console.log("we grab the first element of va's data's data" + resultData["data"][0])
    // console.log("we grab the second element of va's data's data" +resultData["data"][1])
    const va_data = []
    for (let i = 0; i < data_temp.length; i++){
         va_data.push(resultData["data"][i])
     }
let col0 = ['China','Canada','USA','Russia'];
let col1 = [95321, 169339, 121105, 136046];
    highchartmaker(xaxis_label, yaxis_label, col0);
}

function highchartmaker(x, y, xdata, ydata) {
Highcharts.chart('container', {
    chart: {
        type: 'cylinder',
        options3d: {
            enabled: true,
            alpha: 15,
            beta: 15,
            depth: 50,
            viewDistance: 25
        }
    },
    title: {
        text: ''
    },
        xAxis: {
        categories: xdata,
        title: {
            text: x,
            style: {fontSize: '25px'}
        },
        labels: {
            skew3d: true,
            useHTML: true,
            style: {fontSize: '15px'}
        }
    },
    yAxis: {
        title: {
            margin: 20,
            text: y,
            style: {fontSize: '25px'}
        },
        labels: {
            skew3d: true,
            useHTML: true,
            style: {fontSize: '15px'}
        }
    },
    plotOptions: {
        series: {
            depth: 25,
            colorByPoint: true
        }
    },
    series: [{
        data: ydata,
        name: x,
        showInLegend: false
    }]
});
}
</script>

</body>
