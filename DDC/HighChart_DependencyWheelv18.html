<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/sankey.js"></script>
<script src="https://code.highcharts.com/modules/dependency-wheel.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script type="text/javascript" src="util/messagingUtil.js"></script>
<script type="text/javascript" src="util/contentUtil.js"></script>

<head>
    <style>
        html {
            overflow: hidden;
        }

        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            border-style: none;
            border-width: 0px;
            overflow: auto;
        }
    </style>

</head>
<body>

<figure class="highcharts-figure">
    <div id="container"></div>
</figure>

<script>

var _resultName = null;
document.addEventListener('DOMContentLoaded', function () {
            va.messagingUtil.setOnDataReceivedCallback(onDataReceived);
        });

function onDataReceived(resultData) {
    if (!resultData) return;
    _resultName = resultData.resultName;
   
    const selections = va.contentUtil.initializeSelections(resultData);
    data_temp = resultData["data"]
    data_temp0 = resultData["data"][0]
    data_temp00 = resultData["data"][0][0]

    const va_data = []
    for (let i = 0; i < data_temp.length; i++){
         va_data.push(resultData["data"][i])
     }

   console.log("*** DATA ARRAY is: " + data_temp );
   console.log("*** DATA ARRAY 1st row is: " + data_temp0 );
   console.log("*** DATA ARRAY 1st row , 1st col is: " + data_temp00 );

     highchartmaker(va_data);
}

function highchartmaker(input_data) {
Highcharts.chart('container', {

    title: {
        text: ''
    },

    accessibility: {
        point: {
            valueDescriptionFormat: '{index}. From {point.from} to ' +
                '{point.to}: {point.weight}.'
        }
    },

    series: [{
        keys: ['from', 'to', 'weight'],
        data: input_data,
        type: 'dependencywheel',
        name: 'Dependency wheel series',
        dataLabels: {
            color: '#333',
            style: {
                textOutline: 'none'
            },
            textPath: {
                enabled: true
            },
            distance: 10
        },
        size: '95%'
    }]

});
}
</script>
