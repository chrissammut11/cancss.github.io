<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Row Selection</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        tr.selected {
            background-color: #f2f2f2;
        }
        .custom-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Select Table Rows</h1>
    <table id="myTable">
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Add Comments</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" class="row-select"></td>
                <td>John Doe</td>
                <td>30</td>
                <td>New York</td>
                <td><input id='inp1' type="text" class="custom-input"></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="row-select"></td>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Los Angeles</td>
                <td><input id='inp2' type="text" class="custom-input"></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="row-select"></td>
                <td>Mike Johnson</td>
                <td>35</td>
                <td>Chicago</td>
                <td><input id='inp3' type="text" class="custom-input"></td>
            </tr>
        </tbody>
    </table>
    <button onclick="submitSelections()">Submit Selections</button>

    <script>
        function submitSelections() {
            const selectedRows = [];
            const checkboxes = document.querySelectorAll('.row-select:checked');
            checkboxes.forEach(checkbox => {
                const row = checkbox.closest('tr');
                const rowData = {
                    name: row.cells[1].innerText,
                    age: row.cells[2].innerText,
                    city: row.cells[3].innerText,
                    comment: row.cells[4].innerText
                };
                selectedRows.push(rowData);
            });
            console.log('Selected Rows:', selectedRows);
            // Further processing can be done here, e.g., sending data to a server
        }
    </script>
</body>
</html>
