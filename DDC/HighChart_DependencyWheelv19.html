  console.log("*** COLUMN LIST IS:" + column_list)

   highchartmaker(va_data,col2_label);
}

function highchartmaker(input_data,input_series_name) {
Highcharts.chart('container', {
    title: {
        text: ''
    },
    accessibility: {
        point: {
            valueDescriptionFormat: '{index}. From {point.from} to ' +
                '{point.to}: {point.weight}.'
        }
    },
    series: [{
        keys: ['from', 'to', 'weight'],
        data: input_data,
        type: 'dependencywheel',
        name: input_series_name,
        dataLabels: {
            color: '#333',
            style: {
                textOutline: 'none'
            },
            textPath: {
                enabled: true
            },
            distance: 10
        },
        size: '95%'
    }]
});
}
</script>
