<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/sankey.js"></script>
<script src="https://code.highcharts.com/modules/dependency-wheel.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script type="text/javascript" src="util/messagingUtil.js"></script>
<script type="text/javascript" src="util/contentUtil.js"></script>

<head>
    <style>
        html {
            overflow: hidden;
        }

        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            border-style: none;
            border-width: 0px;
            overflow: auto;
        }
    </style>

</head>
<body>

<figure class="highcharts-figure">
    <div id="container"></div>
</figure>

<script>

let VA_data = [
            ['Brazil', 'Portugal', 5],
            ['Brazil', 'France', 1],
            ['Canada', 'Portugal', 1],
            ['Canada', 'France', 5],
            ['Mexico', 'Portugal', 1],
            ['Mexico', 'France', 1],
            ['USA', 'Portugal', 1],
            ['USA', 'France', 1],
            ['Portugal', 'Mexico', 1],
            ['Portugal', 'USA', 3],
            ['France', 'Mexico', 3],
            ['France', 'USA', 1],
            ['Spain', 'Mexico', 3],
            ['Spain', 'USA', 1],
            ['England', 'Mexico', 2],
            ['England', 'USA', 7],
            ['Morocco', 'Portugal', 5],
            ['Morocco', 'Spain', 1],
        ]

highchartmaker(VA_data);

function highchartmaker(data) {
Highcharts.chart('container', {

    title: {
        text: 'Wheel v2'
    },

    accessibility: {
        point: {
            valueDescriptionFormat: '{index}. From {point.from} to ' +
                '{point.to}: {point.weight}.'
        }
    },

    series: [{
        keys: ['Exporter', 'Importer', 'Tons'],
        data: data,
        type: 'dependencywheel',
        name: 'Dependency wheel series',
        dataLabels: {
            color: '#333',
            style: {
                textOutline: 'none'
            },
            textPath: {
                enabled: true
            },
            distance: 10
        },
        size: '95%'
    }]

});
}
</script>
